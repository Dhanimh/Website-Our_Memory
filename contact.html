<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Poetry for My Love - Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff66b2;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ff99cc;
            padding: 0.5em 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            cursor: pointer; /* menambahkan pointer untuk menunjukkan link */
        }
        .container {
            padding: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ff66b2;
            border-radius: 5px;
            background-color: #ffe6e6;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid #ff66b2;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            background-color: #ff66b2;
            color: #fff;
            padding: 0;
            text-decoration: none;
            border-radius: 20px;
            margin: 20px 0;
            display: inline-block;
            transition: background-color 0.3s;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Romantic Poetry for My Love</h1>
    </header>
    <nav>
        <a href="index.html"class="button">Home</a>  
        <a href="gallery.html" class="button">Gallery</a>
        <a href="videos.html" class="button">Videos</a>
        <a href="contact.html" class="button">Contact</a>
    </nav>
    <div class="container">
        <h2>Contact</h2>
        <form class="contact-form" action="send_message.html">
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <textarea name="message" rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>~ I Love You Dek Nadinda Viona Putri ~</p>
    </footer>
</body>
</html>
